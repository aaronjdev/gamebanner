<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>banner</title>    
    <style type="text/css">


#banner-container {
 
    min-height: px;
    display:flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;

    height: 444px;
    width: 960px;
    overflow:hidden;
}
#banner-top{
    background: url("./images/anthem-cropped.jpg");
    height: 444px;
    width: 960px;
    overflow: hidden;

}


.top-mask{
    clip-path: polygon(0% 0%, 80% 0%, 20% 100%, 0% 100%, 0% 0%);
}



.slide-right{
    animation-name: slide-right;
    clip-path: polygon(0% 0%, 95% 0%, 35% 100%, 0% 100%, 0% 0%);
    animation-duration: .5s;
}

@keyframes slide-right {
  from {
    clip-path: polygon(0% 0%, 80% 0%, 20% 100%, 0% 100%, 0% 0%);
  }
  to {
    clip-path: polygon(0% 0%, 95% 0%, 35% 100%, 0% 100%, 0% 0%);
  }
}

.reset-left{
    animation-name: reset-left;
    clip-path: polygon(0% 0%, 80% 0%, 20% 100%, 0% 100%, 0% 0%);
    animation-duration: .5s;
}

@keyframes reset-left {
  from {
    clip-path: polygon(0% 0%, 95% 0%, 35% 100%, 0% 100%, 0% 0%);

  }
  to {
    clip-path: polygon(0% 0%, 80% 0%, 20% 100%, 0% 100%, 0% 0%);
  }
}

.reset-right{
    animation-name: reset-right;
    clip-path: polygon(0% 0%, 80% 0%, 20% 100%, 0% 100%, 0% 0%);
    animation-duration: .5s;
}
@keyframes reset-right {
  from {
    clip-path: polygon(0% 0%, 65% 0%, 5% 100%, 0% 100%, 0% 0%);
  }
  to {
    clip-path: polygon(0% 0%, 80% 0%, 20% 100%, 0% 100%, 0% 0%);
  }
}


.slide-left{
    animation-name: slide-left;
    clip-path: polygon(0% 0%, 65% 0%, 5% 100%, 0% 100%, 0% 0%);
    animation-duration: .5s;
}

@keyframes slide-left {
  from {
    clip-path: polygon(0% 0%, 80% 0%, 20% 100%, 0% 100%, 0% 0%);
  }
  to {
    clip-path: polygon(0% 0%, 65% 0%, 5% 100%, 0% 100%, 0% 0%);
  }
}


#banner-bottom{
    background: url("./images/willferrell-gamer-cropped.jpg");
    height: 444px;
    width: 960px;
}
#banner-top, #banner-bottom{
    background-size: contain;
    position: absolute;

}


    </style>    
  </head>
  <body>
    <section id="banner-container">
            <div id="banner-bottom">
            </div>
            <div id="banner-top" class="top-mask">
            </div>
      </section>
  </body>
<script>


(function(){
    const pElem = document.getElementById("banner-container");
    const mask = document.getElementById("banner-top");
	function makeHandler() {
		pElem.addEventListener("click", function(e){			
			//console.log("hello " + e.target.id);
		});

		pElem.addEventListener("mouseover", function(e){			
            if(e.target.id === "banner-bottom"){
                mask.className = "slide-left";
            }
		});
        pElem.addEventListener("mouseout", function(e){			
            if(e.target.id === "banner-bottom"){
                mask.className = "reset-right";
            }
		});
        pElem.addEventListener("mouseover", function(e){			
            if(e.target.id === "banner-top"){
                mask.className = "slide-right";
            }
		});
		pElem.addEventListener("mouseout", function(e){			
            if(e.target.id === "banner-top"){
                mask.className = "reset-left";
            }
		});

	}
makeHandler();
}())

//set click handlers to close



</script>

</html>
