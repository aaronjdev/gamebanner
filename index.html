<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>banner</title>    
    <style type="text/css">

        #container{
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        #banner-container {
            display:flex;
            justify-content: center;
            height: 444px;
            width: 960px;
            overflow:hidden;
        }
        #banner-top{
            background: url("./images/anthem-cropped.jpg");
            height: 444px;
            width: 960px;
            overflow: hidden;

        }
        h2{
            display: flex;
            font-size: xx-large;
            font-size: xx-large;
            font-family: sans-serif;
            color: whitesmoke;
            text-shadow: 2px 1px 5px #000000;
            align-items: center;
        }
        h2 a{
            text-decoration: none;
            color:white;
        }
        .top-mask{
            clip-path: polygon(0% 0%, 83% 0%, 18% 100%, 0% 100%, 0% 0%);
        }



        .slide-right{
            animation-name: slide-right;
            clip-path: polygon(0% 0%, 98% 0%, 37% 100%, 0% 100%, 0% 0%);
            animation-duration: .5s;
        }

        @keyframes slide-right {
        from {
            clip-path: polygon(0% 0%, 83% 0%, 18% 100%, 0% 100%, 0% 0%);
        }
        to {
            clip-path: polygon(0% 0%, 98% 0%, 37% 100%, 0% 100%, 0% 0%);
        }
        }


        .open-right{
            animation-name: open-right;
            clip-path: polygon(0% 0%, 175% 0%, 100% 100%, 0% 100%, 0% 0%);
            animation-duration: .5s;
        }

        @keyframes open-right {
        from {
            clip-path: polygon(0% 0%, 98% 0%, 37% 100%, 0% 100%, 0% 0%);
        }
        to {
            clip-path: polygon(0% 0%, 175% 0%, 100% 100%, 0% 100%, 0% 0%);
        }
        }


        .reset-left{
            animation-name: reset-left;
            clip-path: polygon(0% 0%, 83% 0%, 18% 100%, 0% 100%, 0% 0%);
            animation-duration: .5s;
        }

        @keyframes reset-left {
        from {
            clip-path: polygon(0% 0%, 98% 0%, 33% 100%, 0% 100%, 0% 0%);

        }
        to {
            clip-path: polygon(0% 0%, 83% 0%, 18% 100%, 0% 100%, 0% 0%);
        }
        }

        .reset-right{
            animation-name: reset-right;
            clip-path: polygon(0% 0%, 83% 0%, 18% 100%, 0% 100%, 0% 0%);
            animation-duration: .5s;
        }
        @keyframes reset-right {
        from {
            clip-path: polygon(0% 0%, 68% 0%, 3% 100%, 0% 100%, 0% 0%);
        }
        to {
            clip-path: polygon(0% 0%, 83% 0%, 18% 100%, 0% 100%, 0% 0%);
        }
        }


        .slide-left{
            animation-name: slide-left;
            clip-path: polygon(0% 0%, 68% 0%, 3% 100%, 0% 100%, 0% 0%);
            animation-duration: .5s;
        }

        @keyframes slide-left {
        from {
            clip-path: polygon(0% 0%, 83% 0%, 18% 100%, 0% 100%, 0% 0%);
        }
        to {
            clip-path: polygon(0% 0%, 68% 0%, 3% 100%, 0% 100%, 0% 0%);
        }
        }

        .open-left{
            animation-name: open-left;
            clip-path: polygon(0% 0%, 0% 0%, -60% 100%, 0% 100%, 0% 0%);
            animation-duration: .5s;
        }

        @keyframes open-left {
        from {
            clip-path: polygon(0% 0%, 65% 0%, 5% 100%, 0% 100%, 0% 0%);
        }
        to {
            clip-path: polygon(0% 0%, 0% 0%, -60% 100%, 0% 100%, 0% 0%);
        }
        }

        .reveal{
            opacity:1;
            animation-duration: 1s;
            animation-name: reveal;
        }
        @keyframes reveal {
        from {
            opacity:0;
        }
        to {
            opacity:1;
        }
        }


        .conceal{
            opacity:0;
            animation-duration: 1s;
            animation-name: conceal;
        }
        @keyframes conceal {
        from {
            opacity:1;
        }
        to {
            opacity:0;
        }
        }
        .hidden{
            opacity:0;
        }
        #banner-bottom{
            background: url("./images/willferrell-gamer-cropped.jpg");
            height: 444px;
            width: 960px;
        }
        #banner-top, #banner-bottom{
            background-size: contain;
            position: absolute;
            display: flex;
            flex-direction: row;
            justify-content: center;

        }
        #reset{
            z-index: 500;
            top: 0px;
            width: 100px;
            font-size: x-large;
            margin-left: auto;
            height: 50px;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: #bb02025e;
        }

    </style>    
  </head>
  <body>
      <div id="container">
        <section id="banner-container">
                <button id="reset" class="hidden">reset</button>
                <div id="banner-bottom">
                    <h2 id="bottomtext" class="hidden"><a id="bottomlink" href="#">Will Ferrell</a></h2>
                </div>
                <div id="banner-top" class="top-mask">
                    <h2 id="toptext" class="hidden"><a id="toplink" href="#">Anthem</a></h2>
                </div>
        </section>
      </div>
  </body>
<script>


(function(){
    const pElem = document.getElementById("banner-container");
    const mask = document.getElementById("banner-top");
    const reset = document.getElementById("reset");
    const messageRight = document.getElementById("banner-bottom").querySelector("h2");
    const messageLeft = mask.querySelector("h2");
    pElem.addEventListener("mouseover", mouseOver,false);
    pElem.addEventListener("mouseout", mouseOut,false);


    pElem.addEventListener("click", function(e){			
        if(e.target.id === "banner-bottom" || e.target.id === "bottomtext"){
            mask.className = "open-left";
            reset.className = "reveal";
            pElem.removeEventListener("mouseover", mouseOver );
            pElem.removeEventListener("mouseout", mouseOut );
        }else if(e.target.id === "banner-top" || e.target.id === "toptext"){
            mask.className = "open-right";
            reset.className = "reveal";
            pElem.removeEventListener("mouseover", mouseOver );
            pElem.removeEventListener("mouseout", mouseOut );
        }else if (e.target.id === "reset"){
            reset.className = "conceal";
            
            if(mask.className === "open-right"){
                mask.className = "reset-left";
                messageLeft.className = "conceal";
            }else{
                mask.className = "reset-right";
                messageRight.className = "conceal";
            }

        
            pElem.addEventListener("mouseover", mouseOver );
            pElem.addEventListener("mouseout", mouseOut );
        }

    });


    function mouseOut(e) {
        if(e.target.id === "banner-bottom"  || e.target.id === "bottomtext" || e.target.id === "bottomlink"){
            mask.className = "reset-right";
            messageRight.className = "conceal";
        }else if(e.target.id === "banner-top" || e.target.id === "toptext" || e.target.id === "toplink"){
            mask.className = "reset-left";
            messageLeft.className = "conceal";
        }
    }
    function mouseOver(e){			
        if(e.target.id === "banner-bottom"  || e.target.id === "bottomtext" || e.target.id === "bottomlink"){
            mask.className = "slide-left";
            messageRight.className = "reveal";
        }else if(e.target.id === "banner-top" || e.target.id === "toptext" || e.target.id === "toplink"){
            mask.className = "slide-right";
            messageLeft.className = "reveal";
        }
    }
	

}())



</script>

</html>
